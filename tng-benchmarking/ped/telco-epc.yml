---
# PED documentation: https://github.com/sonata-nfv/tng-sdk-benchmark/wiki/PED
#
# This is an example for a profiling experiment descriptor (PED) that
# defines a profiling (benchmarking) experiment for a Suricata VNF
# that is stimulated by traffic traces replayed with TCP replay.
#
# The tested network service (NSD, VNFDs) can be found in 'nw-services/'.
#
descriptor_version: 0.2
vendor: "de.upb"
name: "telco-epc"
version: "1.0"
author: "Abdul Ahad, UPB, ahad@mail.uni-paderborn.de"
description: "Telco VNF benchmarking - EPC"


service_package: "../services/ns-telco-epc"


service_experiments:
  - name: "telco-epc-src"
    description: "Telco VNF benchmarking - EPC"
    repetitions: 1
    time_limit: 240
    time_warmup: 150
    target:
      vendor: "de.upb"
      name: "ns-telco-epc"
      version: "0.1"

    measurement_points:
      - name: "mp.input"
        connection_point: null
        container: "aahad91/testimage"
        address: "192.168.50.10/24"
        ipc_mode: "container:mn.vnf3.vdu01.0"
        devices: ["/dev/net/tun"]
#      - name: "mp.output"
#        connection_point:
#        container: " "
#        address: " "
    experiment_parameters:
    #  - function: "de.upb.telco-mongodb.0.1"
    #    cmd_start: ["echo 1"]
    #    cmd_stop: ["echo 1"]
    #    cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
    #    cpu_cores: ["0"]
    #    mem_max: [1024]
    #    mem_swap_max: null
    #    io_bw: null
      - function: "de.upb.telco-imsiloader.0.1"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
        cpu_cores: ["0"]
        mem_max: [1024]
        mem_swap_max: null
        io_bw: null
      - function: "de.upb.telco-epc.0.1"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
        cpu_cores: ["0"]
        mem_max: [1024]
        mem_swap_max: null
        io_bw: null
      - function: "de.upb.telco-enb.0.1"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
        cpu_cores: ["0"]
        mem_max: [1024]
        mem_swap_max: null
        io_bw: null
      - function: "de.upb.telco-testserver.0.1"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
        cpu_cores: ["0"]
        mem_max: [1024]
        mem_swap_max: null
        io_bw: null
      - function: "mp.input"
        cmd_start: "./start.sh"
        cmd_stop: "./stop.sh"
        cpu_bw: {"min": 0.1, "max": 0.2, "step": 0.1}
        cpu_cores: ["0"]
        mem_max: [1024]
        mem_swap_max: null
        io_bw: null
