descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: de.upb
name: telco-testserver
version: '0.1'
author: Abdul Ahad
description: A telco based VNF aahad91/epc
virtual_deployment_units:
  - id: vdu01
    vm_image: aahad91/test-vnf
    vm_image_format: docker
    resource_requirements:
      cpu:
        vcpus: 1
      memory:
        size: 1
        size_unit: GB
      storage:
        size: 4
        size_unit: GB
    connection_points:
      - id: mgmt
        interface: ipv4
        type: management
      - id: net2
        interface: ipv4
        type: external
        address: "192.168.30.10/24"
connection_points:
  - id: mgmt
    interface: ipv4
    type: management
  - id: net2
    interface: ipv4
    type: external
    address: "192.168.30.10/24"
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - "vdu01:mgmt"
      - mgmt
    dhcp: true
  - id: net2
    connectivity_type: E-Line
    connection_points_reference:
      - "vdu01:net2"
      - net2
    dhcp: true
