descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml
vendor: de.upb
name: telco-mongodb
version: '0.1'
author: Abdul Ahad
description: A telco based VNF aahad91/epc
virtual_deployment_units:
  - id: vdu01
    vm_image: mongo:latest
    vm_image_format: docker
    resource_requirements:
      cpu:
        vcpu: 1
      memory:
        size: 1
        size_unit: GB
      storage:
        size: 4
        size_unit: GB
      connection_points:
        - id: mgmt
          interface: ipv4
          type: management
          address: "192.168.24.10"
connection_points:
  - id: mgmt
    interface: ipv4
    type:management
    address: "192.168.24.10"
virtual_links:
  - id: mgmt
    connectivity_type: E-LAN
    connection_points_reference:
      - "vdu01:mgmt"
      - mgmt
    dhcp: true
