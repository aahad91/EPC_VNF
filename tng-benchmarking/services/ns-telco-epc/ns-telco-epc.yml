descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: de.upb
name: ns-telco-epc
version: '0.1'
author: Abdul Ahad
description: Testing service for benchmarking, containing a 5 VNF
network_functions:
#  - vnf_id: vnf0
#    vnf_vendor: de.upb
#    vnf_name: telco-mongodb
#    vnf_version: '0.1'
  - vnf_id: vnf1
    vnf_vendor: de.upb
    vnf_name: telco-imsiloader
    vnf_version: '0.1'
  - vnf_id: vnf2
    vnf_vendor: de.upb
    vnf_name: telco-epc
    vnf_version: '0.1'
  - vnf_id: vnf3
    vnf_vendor: de.upb
    vnf_name: telco-enb
    vnf_version: '0.1'
  - vnf_id: vnf4
    vnf_vendor: de.upb
    vnf_name: telco-testserver
    vnf_version: '0.1'
connection_points:
  - id: "mgmt"  # FIX: attention prefix ns: only in references to these CPs! Not in definition of the CPs.
    interface: ipv4
    type: management
  - id: "net1"
    interface: ipv4
    type: internal
  - id: "net2"
    interface: ipv4
    type: external
virtual_links:
  - id: mgmt-elan
    connectivity_type: E-LAN
    connection_points_reference:
    #  - "vnf0:mgmt"
      - "vnf1:mgmt"
      - "vnf2:mgmt"
      - "vnf3:mgmt"
      - "vnf4:mgmt"
      - "ns:mgmt"
  - id: net1-elan
    connectivity_type: E-LAN
    connection_points_reference:
    #  - "vnf0:net1"
      - "vnf1:net1"
      - "vnf2:net1"
      - "vnf3:net1"
      - "ns:net1"
  - id: net2-elan
    connectivity_type: E-LAN
    connection_points_reference:
      - "vnf2:net2"
      - "vnf4:net2"
      - "ns:net2"
forwarding_graphs:
  - fg_id: fg01
    number_of_endpoints: 0
    number_of_virtual_links: 0
    constituent_virtual_links: []
    constituent_vnfs: []
    network_forwarding_paths:
      - fp_id: 'fg01:fp01'
        policy: none
        connection_points: []
