descriptor_schema: >-
  https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/service-descriptor/nsd-schema.yml
vendor: de.upb
name: ns-telco-epc
version: '0.1'
author: Abdul Ahad
description: Testing service for benchmarking, containing a 5 VNF
network_functions:
  - vnf_id: vnf0
    vnf_vendor: de.upb
    vnf_name: telco-mongodb
    vnf_version: '0.1'
  - vnf_id: vnf1
    vnf_vendor: de.upb
    vnf_name: telco-imsiloader
    vnf_version: '0.1'
  - vnf_id: vnf2
    vnf_vendor: de.upb
    vnf_name: telco-epc
    vnf_version: '0.1'
  - vnf_id: vnf3
    vnf_vendor: de.upb
    vnf_name: telco-enb
    vnf_version: '0.1'
  - vnf_id: vnf4
    vnf_vendor: de.upb
    vnf_name: telco-testserver
    vnf_version: '0.1'
connection_points:
  - id: "ns:mgmt"
    interface: ipv4
    type: management
  - id: "ns:data"
    interface: ipv4
    type: data
virtual_links:
  - id: mgmt-elam
    connectivity_type: E-LAN
    connection_points_reference:
      - "vnf0:mgmt"
      - "vnf1:mgmt"
      - "vnf2:mgmt"
      - "vnf3:mgmt"
      - "vnf4:mgmt"
      - "ns:mgmt"
  - id: data-elan
    connectivity_type: E-LAN
    connection_points_reference:
      - "vnf2:data"
      - "vnf4:data"
      - "ns:data"
forwarding_graphs:
  - fg_id: fg01
    number_of_endpoints: 0
      number_of_virtual_links: 0
        constituent_virtual_links: []
        constituent_vnfs: []
        network_forwarding_paths: []
            connection_points: []
