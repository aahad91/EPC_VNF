version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    hostname: mongodb
    ports:
      - "27017:27017"
    networks:
      epc-network:
        ipv4_address: 192.168.24.10
  mongo-gui:
    build: webui
    image: aahad91/epc-webui
    container_name: "webui"
    depends_on:
      - mongodb
    ports:
      - "3000:3000"
    environment:
      - DB_URI = mongodb://mongodb:27017/open5gs
    entrypoint:
      - "/bin/bash"
      - "./start.sh"
    tty: true
    networks:
      epc-network:
        ipv4_address: 192.168.24.30
  epc:
    build: base1
    image: aahad91/epc-base
    depends_on:
      - mongodb
    hostname: epc
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - DB_URI = mongodb://mongodb:27017/open5gs
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    entrypoint:
      - "/bin/bash"
      - "./install.sh"
    tty: true
    networks:
      epc-network:
        ipv4_address: 192.168.24.20
  enb:
    build: srsLTE
    image: aahad91/epc-enb
    container_name: enb
    depends_on:
      - epc
    ipc: shareable
    cap_add:
      - SYS_NICE
    entrypoint:
      - "/bin/bash"
      - "./run_enb.sh"
    tty: true
    networks:
      epc-network:
        ipv4_address: 192.168.24.20
  ue:
    build: srsLTE
    image: aahad91/epc-ue
    container_name: ue
    depends_on:
      - enb
    ipc: "container:enb"
    cap_add:
      - SYS_NICE
      - NET_ADMIN
    devices:
      - /dev/net/tun
    network_mode: "none"
    entrypoint:
      - "/bin/bash"
      - "./run_ue.sh"

networks:
  epc-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.24.0/24
